barclamp:
  name: git 
  display: Git
  version: 0
  member:
    - crowbar

crowbar:
  layout: 1
  order: 45
  run_order: 45
  chef_order: 45

locale_additions:
  en:
    barclamp:
      git:
        edit_attributes:
          attributes: Attributes
        edit_deployment:
          deployment: Deployment
        pfsdeps:
          pull_from_source: Pull From Source
          use_virtualenv: Use virtualenv
          gitrepo: Git repo url
          git_refspec: refspec (branch, tag, commit, etc.)
          use_gitbarclamp: Use barclamp git for pull from source
          use_gitrepo: Use pull from source
          git_instance: Git instance
          deps: Pull from source dependencies list sepatared by a semicolon
          use_pip_cache: Use cached pip packages

debs:
  build_pkgs:
    - git
    - python-setuptools
    - python-pip
    - python-virtualenv
    - python-dev
    - libxslt1.1
    - libxslt1-dev

pips:
  - distribute==0.6.28
  - setuptools>=0.7
  - setuptools-git
  - MySQL-python

rpms:
  pkgs:
    - git
    - python-setuptools
    - python-virtualenv
    - python-pip
    - python-paver
    - python-devel
    - libxslt
    - libxslt-devel

build_cmd: build/build.sh
