    - crowbar

crowbar:
  layout: 1
  order: 45
  run_order: 45
  chef_order: 45

debs:
  build_pkgs:
    - git
    - python-setuptools
    - python-pip
    - python-virtualenv
    - python-dev
    - libxslt1.1
