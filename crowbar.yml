  - distribute==0.6.28
  - setuptools>=0.7
  - setuptools-git
  - MySQL-python

rpms:
  pkgs:
    - git
    - python-setuptools
    - python-virtualenv
    - python-pip
    - python-paver
    - python-devel
    - libxslt
    - libxslt-devel

build_cmd: build/build.sh
